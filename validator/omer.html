<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<style>
    .card{
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
}
</style>
<body>
    <div class="container my-5 d-flex justify-content-center">
        <div class="col-5">
            <div class="card">
                <div class="card-header">Kullanici olu≈ütur</div>
                <div class="card-body">
                    <form novalidate id="form" >
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="enter username">
                        <div></div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="enter email">
                        <div></div>
                    </div>
                    <div class="form-group">
                        <label for="number">number</label>
                        <input type="number" class="form-control" id="number" placeholder="enter number">
                        <div></div>
                    </div>
                    <div class="form-group">
                        <label for="password">password</label>
                        <input type="password" class="form-control" id="password" placeholder="enter password">
                        <div></div>
                    </div>
                    <div class="form-group">
                        <label for="repassword">Re-password</label>
                        <input type="password" class="form-control" id="repassword" placeholder="enter password again">
                        <div></div>
                    </div> 
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    
    <script src="omer.js    "></script>
</body>
</html>
